<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        .container {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .notifications {
            margin-top: 20px;
        }
        .notification {
            background-color: #e2e8f0;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Real-Time Notifications</div>
    <div id="notifications" class="notifications"></div>
</div>

<script>
    const userId = "1"; // 테스트할 유저 ID로 변경
    const eventSource = new EventSource(`http://localhost:8080/v1/notifications/${userId}/subscribe`);

    eventSource.onopen = function() {
        console.log("Connection opened");
    };

    eventSource.onmessage = function(event) {
        console.log("New notification received:", event.data);
        const notificationElement = document.createElement("div");
        notificationElement.textContent = event.data;
        document.getElementById("notifications").appendChild(notificationElement);
    };

    eventSource.onerror = function(error) {
        console.error("Error occurred:", error);
        eventSource.close();
    };
</script>
</body>
</html>
